<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Technical Space</title>
    <script>
      // Original title
      const originalTitle = "Technical Space";

      // Call-back titles when the tab is hidden
      const callBackTitles = [
        "Come back, genius!",
        "Still curious?",
        "Click the tab again!",
        "Innovation's waiting!",
        "You left brilliance!",
        "Let's finish this!",
        "Back to big ideas!",
        "Don't miss the magic!"
      ];

      let titleInterval;
      let titleIndex = 0;

      // Handle visibility change (tab switching)
      function handleVisibilityChange() {
        if (document.hidden) {
          titleInterval = setInterval(() => {
            document.title = callBackTitles[titleIndex++ % callBackTitles.length];
          }, 2000);
        } else {
          clearInterval(titleInterval);
          document.title = originalTitle;
        }
      }

      document.addEventListener("visibilitychange", handleVisibilityChange);

      // Initialize title on load
      window.onload = () => {
        document.title = originalTitle;
      };
    </script>

    <link rel="stylesheet" crossorigin href="/technical-space/assets/index-P3NxYHZg.css">
  </head>

    <div id="root"></div>
  </body>
</html>
